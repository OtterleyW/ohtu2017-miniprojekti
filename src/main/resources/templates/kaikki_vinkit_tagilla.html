<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Vinkkikirjasto</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

        <style>
            .sisalto{
                margin-top: 100px;
            }

            .td {padding: 25px; margin-top: 10px;}
        </style>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Vinkkikirjasto</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="/testi">Lisää kirjavinkki</a></li>
                        <li><a href="/vinkit">Näytä kirjavinkit</a></li>
                        <li><a href="/videonlisaaminen">Lisää videovinkki</a></li>
                        <li><a href="/videovinkit">Näytä videovinkit</a></li>
                        <li><a href="/podcastinlisaaminen">Lisää podcastvinkki</a></li>
                        <li><a href="/podcastvinkit">Näytä podcastvinkit</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        
        <div class="container sisalto">
            <h2>Tagiin liittyvät kirjat</h2>

            <table class="table-striped" style="width: 100%" id="listId">
                <tr th:each="kirja : ${kirjat}">
                    <td>
                        <span th:text="${kirja.otsikko}">otsikko</span>
                    </td>
                    <td>
                        <span th:text=" kirjoittajalta "></span>
                        <span th:text="${kirja.kirjoittaja}">kirjoittaja</span>
                    </td>
                </tr>
            </table>


            <p><hr /></p>        

            <h2>Tagiin liittyvät videot</h2>

            <table class="table-striped" style="width: 100%" id="listId">
                <tr th:each="video : ${videot}">
                    <td>
                        <span th:text="${video.otsikko}">otsikko</span>
                    </td>
                    <td>
                        <a th:href="${video.url}" target="_blank"><span th:text="${video.url}">linkki videoon</span></a>
                    </td>
                </tr>
            </table>

            <p><hr /></p> 
            
            <h2>Tagiin liittyvät podcastit</h2>

            <table class="table-striped" style="width: 100%" id="listId">
                <tr th:each="podcast : ${podcastit}">
                    <td>
                        <span th:text="${podcast.tekija}">otsikko</span>
                    </td>
                    <td>
                        <a th:href="${podcast.url}" target="_blank"><span th:text="${podcast.url}">linkki videoon</span></a>
                    </td>
                </tr>
            </table>

        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    </body>
</html>
